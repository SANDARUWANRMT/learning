<html>
<head>
    <title>TABLE</title>
<CEnter><H1>TABLE</H1></CEnter>
</head>

<body>
    
    <table border="1" width ='300'>
        <caption>Numbers</caption>
            <tr>
                <td>num 1</td>
                <td>num 2</td>
            </tr>
            <tr>
                <td>one</td>
                <td>two</td>
            </tr>
            <tr>
                <td>three</td>
                <td>four</td>
            </tr> 
    </table><br><br>
    <table border="5" width="300" align="center">
        <caption>Numbers</caption>
        <tr>
            <td>fd</td>
            <td>bvb</td>
        </tr>
        <tr>
            <td colspan="2">colspan</td>
        </tr>
        <tr>
            <td>three</td>
            <td>four</td>
        </tr>
        <tr>
            <td rowspan="2">rowspan</td>
            <td>five</td>
        </tr>
        <tr>
            <td>six</td>
        </tr>
    </table>

</body>


</html>
